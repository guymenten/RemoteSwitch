platform = espressif8266
board = esp01_1m
framework = arduino

lib_deps =
  # Using a library name
  PirSensor
    
  # ... or using library Id
  1295
      
  # ... or depend on a specific version
  PirSensor@1.0.1
    
  # Semantic Versioning Rules
  # http://docs.platformio.org/page/userguide/lib/cmd_install.html#description
  PirSensor@^1.0.1
  PirSensor@~1.0.1
  PirSensor@>=1.0.1